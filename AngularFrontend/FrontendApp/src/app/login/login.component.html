<div id="maindiv" class="d-flex flex-column flex-grow-1 justify-content-center align-items-center" style="margin-top: 100px; height: 40vh;">
    <h2 class="text-center mb-4">Login Form</h2>
    <form [formGroup]="firstForm" (ngSubmit)="login()" class="text-center">
        <div class="form-group">
          <label for="username">First Name*</label>
          <input formControlName="username" type="text" required="required" class="text-center form-control" id="username" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="password">Last Name*</label>
            <input formControlName="password" type="password" required="required" class="text-center form-control" id="password" placeholder="Enter last name">
        </div>
        <button [disabled]="firstForm.invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <button (click)="loginWithGithub()" style="margin-top: 20px;" type="submit" class="btn btn-danger">Login with github (email address must be public and match)</button>

  </div>
